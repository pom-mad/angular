<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <pre>{{ userForm.value | json }}</pre>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" name="street" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label>city</label>
        <input type="text" name="city" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="state" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" name="postalCode" class="form-control" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" id="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" id="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="subscribe" ngModel class="form-check-input">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
